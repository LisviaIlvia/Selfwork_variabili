<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let num1 = 6;
        let num2 = 97;
        alert(`Il valore della variabile num1 è ${num1}`);
        alert(`Il valore della variabile num2 è ${num2}`);

        let stringa = 'Ciao a tutti!';
        alert(`Il valore della variabile stringa è '${stringa}'`);

        stringa = 'Ciao a nessuno.'
        alert(stringa);

        const PIGRECO = 3.14159265359;
        alert(`Il valore di PIGRECO è '${PIGRECO}'`);

        PIGRECO = 56;
        alert(PIGRECO);

        // Avrò in console come risultato il messaggio di errore 'TypeError: Assignment to constant variable.' 
        // Non è possibile assegnare un'altro valore ad una costante.

    </script>

</body>
</html>
